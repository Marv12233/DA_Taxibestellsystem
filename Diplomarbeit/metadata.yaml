da-kurzfassung-de: In vielen Taxi- und Mietwagenbetrieben werden Fahrten noch überwiegend telefonisch entgegengenommen und manuell an Fahrer weitergegeben. Dies erschwert eine effiziente Disposition, führt zu Medienbrüchen und macht die Nachverfolgung von Fahrten und Umsätzen unübersichtlich. Ziel dieser Diplomarbeit ist die Entwicklung eines digitalen Taxibestellsystems, bestehend aus einer Kunden-App, einer Fahrer-App und einer webbasierten Adminoberfläche. Kunden können über die App Fahrten anfragen und ihren Fahrstatus in Echtzeit verfolgen, Fahrer erhalten Aufträge direkt auf ihr mobiles Endgerät und verwalten ihren Status sowie ihre Umsätze. Die Adminoberfläche ermöglicht die zentrale Verwaltung von Fahrten, Fahrern und grundlegenden Systemeinstellungen. Technische Basis bildet Supabase als Backend-as-a-Service für Authentifizierung, Datenspeicherung und Echtzeitkommunikation. Durch diese Lösung soll der Vermittlungsprozess digitalisiert, die Transparenz erhöht und die tägliche Arbeit für unseren Auftraggeber Nsj-Cars Taxi und Mietwagenbetriebs OG deutlich vereinfacht werden.

da-kurzfassung-en: In many taxi and private hire companies, rides are still mainly accepted by phone and manually dispatched to drivers. This makes efficient dispatching difficult, leads to media disruptions and complicates the tracking of rides and revenues. The aim of this diploma thesis is to develop a digital taxi ordering system consisting of a customer app, a driver app and a web-based admin interface. Customers can request rides via the app and track their ride status in real-time, while drivers receive jobs directly on their mobile device and manage their status and revenues. The admin interface enables central management of rides, drivers and basic system settings. Supabase is used as a backend-as-a-service platform for authentication, data storage and real-time communication. With this solution, the dispatch process is to be digitalised, transparency increased and the daily work of our client Nsj-Cars Taxi und Mietwagenbetriebs OG significantly simplified.

